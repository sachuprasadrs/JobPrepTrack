<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Job Prep Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .task-card {
            transition: all 0.3s ease-in-out;
        }
        .task-card.completed {
            background-color: #f0fdf4; /* Light green for completed tasks */
            border-left-color: #22c55e; /* Green border */
        }
        .task-card.completed label {
            text-decoration: line-through;
            color: #6b7280; /* Gray out text for completed tasks */
        }
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background-color: #0ea5e9; /* Sky blue for active tab */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .filter-btn.active {
            background-color: #3b82f6; /* Blue for active filter */
            color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 150px;
            height: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Style for the progress management section */
        .progress-management-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* Hide the default file input */
        .file-input {
            display: none;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">Your 8-Week Placement Plan</h1>
            <p class="mt-2 text-lg text-slate-600">Track your daily progress and get ready for success.</p>
        </header>

        <!-- Progress Management Section -->
        <div class="progress-management-area p-6 rounded-2xl shadow-lg mb-8 text-white">
            <h2 class="text-xl font-bold mb-4 text-center">Progress Management</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <button id="save-progress-btn" class="bg-white text-purple-600 px-6 py-2 rounded-full font-semibold hover:bg-purple-50 transition-colors">
                    ðŸ“¥ Download Progress
                </button>
                <label for="load-progress-input" class="bg-white text-purple-600 px-6 py-2 rounded-full font-semibold hover:bg-purple-50 transition-colors cursor-pointer">
                    ðŸ“¤ Upload Progress
                </label>
                <input type="file" id="load-progress-input" class="file-input" accept=".json">
                <button id="reset-progress-btn" class="bg-red-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-red-600 transition-colors">
                    ðŸ”„ Reset All
                </button>
            </div>
            <p class="text-center mt-2 text-sm opacity-90">Save your progress as a file to keep it between sessions!</p>
        </div>

        <!-- Overall Progress Display -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-bold mb-4 text-center">Overall Progress</h2>
            <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                <div class="w-full md:w-2/3">
                    <div class="w-full bg-slate-200 rounded-full h-8">
                        <div id="progress-bar" class="bg-sky-500 h-8 text-white font-bold flex items-center justify-center rounded-full transition-all duration-500" style="width: 0%;">0%</div>
                    </div>
                    <div class="flex justify-between mt-2 text-sm text-slate-600">
                        <span id="completed-count">0 completed</span>
                        <span id="total-count">0 total tasks</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="progress-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg mb-8">
            <h3 class="text-lg font-semibold mb-4 text-center">Filter by Category</h3>
            <div id="filter-container" class="flex flex-wrap justify-center gap-2">
                <button class="filter-btn active py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="all">All</button>
                <button class="filter-btn py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="portfolio">Portfolio</button>
                <button class="filter-btn py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="aptitude">Aptitude</button>
                <button class="filter-btn py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="python">Python</button>
                <button class="filter-btn py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="dsa">DSA</button>
                <button class="filter-btn py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="cs">CS Fundamentals</button>
                <button class="filter-btn py-2 px-4 bg-slate-200 text-slate-700 rounded-full font-semibold text-sm" data-filter="interview">Interview Prep</button>
            </div>
        </div>
        
        <!-- Main Content: Weeks and Tasks -->
        <main>
            <div class="flex flex-wrap justify-center gap-2 mb-8" id="week-tabs">
                <!-- Week tabs will be dynamically controlled by JS -->
                <button class="tab-btn active py-2 px-5 rounded-full font-bold" data-week="1">Week 1</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="2">Week 2</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="3">Week 3</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="4">Week 4</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="5">Week 5</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="6">Week 6</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="7">Week 7</button>
                <button class="tab-btn py-2 px-5 rounded-full font-bold bg-white" data-week="8">Week 8</button>
            </div>

            <div id="task-container">
                <!-- Week 1 -->
                <div id="week-1" class="week-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="portfolio"><div class="flex items-start"><input type="checkbox" id="day1" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day1" class="ml-3"><span class="font-bold text-lg">Day 1: Resume</span><p class="text-slate-600">Draft the first version of your resume. Focus on contact info, education, and a skills section.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="portfolio"><div class="flex items-start"><input type="checkbox" id="day2" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day2" class="ml-3"><span class="font-bold text-lg">Day 2: GitHub</span><p class="text-slate-600">Set up your GitHub profile. Create a new repository for one of your old website projects and push the code.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day3" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day3" class="ml-3"><span class="font-bold text-lg">Day 3: Quant Aptitude</span><p class="text-slate-600">Topic: Percentages. Learn the basics and solve 5-7 practice questions.</p></label></div></div>

                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="portfolio"><div class="flex items-start"><input type="checkbox" id="day6" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day6" class="ml-3"><span class="font-bold text-lg">Day 6: Resume</span><p class="text-slate-600">Refine your resume. Write clear, bullet-point descriptions for your projects.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="portfolio"><div class="flex items-start"><input type="checkbox" id="day7" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day7" class="ml-3"><span class="font-bold text-lg">Day 7: GitHub</span><p class="text-slate-600">Write a good `README.md` file for your project on GitHub. Explain what the project does and the tech used.</p></label></div></div>
                </div>
                <!-- Week 2 -->
                <div id="week-2" class="week-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day8" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day8" class="ml-3"><span class="font-bold text-lg">Day 8: Quant Aptitude</span><p class="text-slate-600">Topic: Profit & Loss.</p></label></div></div>

                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="cs"><div class="flex items-start"><input type="checkbox" id="day10" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day10" class="ml-3"><span class="font-bold text-lg">Day 10: CS Fundamentals</span><p class="text-slate-600">DBMS: Learn about Database Normalization (1NF, 2NF, 3NF).</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="dsa"><div class="flex items-start"><input type="checkbox" id="day11" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day11" class="ml-3"><span class="font-bold text-lg">Day 11: DSA</span><p class="text-slate-600">Topic: Arrays. Understand how they work and solve 1-2 easy array problems.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day12" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day12" class="ml-3"><span class="font-bold text-lg">Day 12: Verbal Ability</span><p class="text-slate-600">Do one reading comprehension passage and review the answers.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day13" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day13" class="ml-3"><span class="font-bold text-lg">Day 13: Quant Aptitude</span><p class="text-slate-600">Topic: Time & Work.</p></label></div></div>

                </div>
                <!-- Weeks 3-8 are structured similarly... -->
                <div id="week-3" class="week-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day15" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day15" class="ml-3"><span class="font-bold text-lg">Day 15: Logical Reasoning</span><p class="text-slate-600">Topic: Syllogisms.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="dsa"><div class="flex items-start"><input type="checkbox" id="day16" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day16" class="ml-3"><span class="font-bold text-lg">Day 16: DSA</span><p class="text-slate-600">Topic: Linked Lists. Understand the concept and solve one problem.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="cs"><div class="flex items-start"><input type="checkbox" id="day17" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day17" class="ml-3"><span class="font-bold text-lg">Day 17: CS Fundamentals</span><p class="text-slate-600">OS: Understand the difference between a Process and a Thread.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day18" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day18" class="ml-3"><span class="font-bold text-lg">Day 18: Quant Aptitude</span><p class="text-slate-600">Topic: Speed, Distance & Time.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="dsa"><div class="flex items-start"><input type="checkbox" id="day19" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day19" class="ml-3"><span class="font-bold text-lg">Day 19: DSA</span><p class="text-slate-600">Solve 2-3 easy Linked List problems (e.g., finding an element, reversing a list).</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="cs"><div class="flex items-start"><input type="checkbox" id="day20" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day20" class="ml-3"><span class="font-bold text-lg">Day 20: CS Fundamentals</span><p class="text-slate-600">Networks: Learn the layers of the OSI or TCP/IP model.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day21" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day21" class="ml-3"><span class="font-bold text-lg">Day 21: Verbal Ability</span><p class="text-slate-600">Practice 10 synonym/antonym questions.</p></label></div></div>
                </div>
                <div id="week-4" class="week-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="dsa"><div class="flex items-start"><input type="checkbox" id="day22" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day22" class="ml-3"><span class="font-bold text-lg">Day 22: DSA</span><p class="text-slate-600">Topic: Stacks. Learn LIFO and solve one problem (e.g., valid parentheses).</p></label></div></div>

                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="dsa"><div class="flex items-start"><input type="checkbox" id="day24" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day24" class="ml-3"><span class="font-bold text-lg">Day 24: DSA</span><p class="text-slate-600">Topic: Queues. Learn FIFO and solve one implementation problem.</p></label></div></div>
                    <div class="task-card bg-white p-5 rounded-lg shadow-md border-l-4 border-slate-300" data-category="aptitude"><div class="flex items-start"><input type="checkbox" id="day25" class="task-checkbox h-5 w-5 rounded text-sky-500 focus:ring-sky-500 mt-1 border-slate-300"><label for="day25" class="ml-3"><span class="font-bold text-lg">Day 25: Logical Reasoning</span><p class="text-slate-600">Topic: Seating Arrangements.</p></label></div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Selectors ---
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const totalCountSpan = document.getElementById('total-count');
            const completedCountSpan = document.getElementById('completed-count');
            const progressBar = document.getElementById('progress-bar');
            const weekTabsContainer = document.getElementById('week-tabs');
            const weekContents = document.querySelectorAll('.week-content');
            const filterContainer = document.getElementById('filter-container');
            const taskCards = document.querySelectorAll('.task-card');
            
            // --- Progress Management Buttons ---
            const saveBtn = document.getElementById('save-progress-btn');
            const loadInput = document.getElementById('load-progress-input');
            const resetBtn = document.getElementById('reset-progress-btn');

            // --- Chart.js Initialization ---
            const ctx = document.getElementById('progress-chart').getContext('2d');
            let progressChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [0, checkboxes.length],
                        backgroundColor: ['#0ea5e9', '#e2e8f0'],
                        borderWidth: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });

            // --- Main Update Function ---
            // This function runs every time a change is made.
            function updateAllUI() {
                const completedTasks = document.querySelectorAll('.task-checkbox:checked').length;
                const totalTasks = checkboxes.length;
                const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                // 1. Update Progress Bar
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage}%`;

                // 2. Update Text Counts
                completedCountSpan.textContent = `${completedTasks} completed`;
                totalCountSpan.textContent = `${totalTasks} total tasks`;

                // 3. Update Card Styles
                checkboxes.forEach(cb => {
                    const card = cb.closest('.task-card');
                    if (cb.checked) {
                        card.classList.add('completed');
                    } else {
                        card.classList.remove('completed');
                    }
                });

                // 4. Update Doughnut Chart
                progressChart.data.datasets[0].data[0] = completedTasks;
                progressChart.data.datasets[0].data[1] = totalTasks - completedTasks;
                progressChart.update();
            }

            // --- Event Listeners ---

            // Listen for changes on any checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateAllUI);
            });

            // Week Tab Switching Logic
            weekTabsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const targetWeek = e.target.dataset.week;

                    // Update button styles
                    weekTabsContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // Show/hide week content
                    weekContents.forEach(content => {
                        if (content.id === `week-${targetWeek}`) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                }
            });

            // Category Filtering Logic
            filterContainer.addEventListener('click', (e) => {
                 if (e.target.tagName === 'BUTTON') {
                    const filter = e.target.dataset.filter;

                    // Update filter button styles
                    filterContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // Show/hide task cards based on category
                    taskCards.forEach(card => {
                        if (filter === 'all' || card.dataset.category === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            });
            
            // --- Progress Management Functions ---

            // 1. Save Progress to a JSON file
            function saveProgress() {
                const progressData = {};
                checkboxes.forEach(cb => {
                    progressData[cb.id] = cb.checked;
                });

                const blob = new Blob([JSON.stringify(progressData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'job_prep_progress.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // 2. Load Progress from a JSON file
            function loadProgress(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const progressData = JSON.parse(e.target.result);
                        checkboxes.forEach(cb => {
                            if (progressData[cb.id] !== undefined) {
                                cb.checked = progressData[cb.id];
                            }
                        });
                        updateAllUI(); // Refresh the entire UI after loading
                    } catch (error) {
                        console.error("Error parsing progress file:", error);
                        alert("Could not load progress. The file may be corrupted.");
                    }
                };
                reader.readAsText(file);
            }

            // 3. Reset All Progress
            function resetProgress() {
                if (confirm("Are you sure you want to reset all your progress? This cannot be undone.")) {
                    checkboxes.forEach(cb => {
                        cb.checked = false;
                    });
                    updateAllUI();
                }
            }

            // Attach functions to buttons
            saveBtn.addEventListener('click', saveProgress);
            loadInput.addEventListener('change', loadProgress);
            resetBtn.addEventListener('click', resetProgress);

            // --- Initial Load ---
            // Run once on page load to set the initial state
            updateAllUI();
        });
    </script>
